<h2>Mes commandes</h2>
<table class="table">
  <thead>
    <tr>
      <th>Date</th><th>Pharmacie</th><th>Produit(s)</th><th>Statut</th>
    </tr>
  </thead>
  <tbody>
  {% for order in orders %}
    <tr>
      <td>{{ order.order_date }}</td>
      <td>{{ order.pharmacy }}</td>
      <td>
        {% for item in order.orderitem_set.all %}
          {{ item.product.name }} ({{ item.quantity }})<br>
        {% endfor %}
      </td>
      <td>{{ order.status }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="4">Aucune commande</td></tr>
  {% endfor %}
  </tbody>
</table>
